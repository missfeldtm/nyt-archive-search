<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-3"><i class="far fa-newspaper"></i><span> New York Times Archive Search</span></h1>

        </div>

        <div id="search-parameters" class="form-group">
            <div class="card-header">
                <h5><i class="fab fa-searchengin"></i><span>Search Parameters</span></h5>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Term:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Great Depression">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number Of Records To Retrieve:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year (optional):</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (optional):</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>




            </form>

        </div>

        <div id="search-articles">

            <div class="card-header">
                <h5><i class="fab fa-searchengin"></i><span>Top Articles</span></h5>
            </div>

            <div id="search-output" class="card-body"></div>


        </div>





    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
   
  

    <script src="assets/javascript/script.js"></script>
</body>

</html>
